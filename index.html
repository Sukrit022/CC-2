</head>
<body>
    <header id="head1">

        <div class="cell" onclick="move(this)"></div>
        <div class="cell" onclick="move(this)"></div>

        <div class="cell" onclick="move(this)"></div>
        <div class="cell" onclick="move(this)"></div>
    </div>
    <button id="reset" onclick="reset()">Reset</button>
    <div id="status">Player X's turn</div>
    <script src="index.js"></script>
</body>
</html>
